<!DOCTYPE html>
<html lang="en" style="background: #FAE3C6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instalytics</title>

  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#533B4D',
            secondary: '#FAA4BD',
            accent: '#F564A9',
          },
        },
      },
    }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    function Header() {
      return (
        <header className="bg-primary text-white py-4 sticky top-0 z-50">
          <div className="container mx-auto px-4 flex justify-between items-center">
            <h1 className="text-2xl font-bold">Instalytics</h1>
            <nav className="space-x-6">
              <a href="#features" className="hover:underline">Features</a>
              <a href="#contact" className="hover:underline">Contact</a>
            </nav>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section className="bg-accent text-white py-20 text-center">
          <div className="container mx-auto px-4">
            <h2 className="text-4xl md:text-5xl font-bold mb-4">Unlock Your Social Media Potential with Instalytics</h2>
            <p className="text-lg md:text-xl mb-8">Advanced analytics to grow your audience and maximize engagement.</p>
            <a href="#contact" className="bg-secondary text-white py-3 px-6 rounded-lg text-lg font-semibold hover:bg-orange-600">Contact Us</a>
          </div>
        </section>
      );
    }

    function Features() {
      const features = [
        { title: "Real-Time Analytics", description: "Track your social media performance with live data." },
        { title: "Audience Insights", description: "Understand your followers to create targeted content." },
        { title: "Engagement Metrics", description: "Measure likes, shares, and comments to optimize posts." },
      ];
      return (
        <section id="features" className="py-20 bg-gray-100">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-12">Why Choose Instalytics?</h2>
            <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
              {features.map((feature, index) => (
                <div key={index} className="bg-white p-6 rounded-lg shadow-lg">
                  <h3 className="text-xl font-semibold mb-4">{feature.title}</h3>
                  <p>{feature.description}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Testimonials() {
      const testimonials = [
        { name: "Jane Doe", quote: "Instalytics helped me double my engagement in just one month!" },
        { name: "John Smith", quote: "The insights are incredible. A must-have for any influencer." },
      ];
      return (
        <section className="py-20 bg-primary text-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-12">What Our Users Say</h2>
            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
              {testimonials.map((testimonial, index) => (
                <div key={index} className="bg-accent p-6 rounded-lg">
                  <p className="italic mb-4">"{testimonial.quote}"</p>
                  <p className="font-semibold">{testimonial.name}</p>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Contact() {
      const [formData, setFormData] = useState({ name: '', email: '', message: '' });
      const [status, setStatus] = useState('');

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const response = await fetch('http://localhost:5000/api/contact', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(formData),
          });
          if (response.ok) {
            setStatus('Message sent successfully!');
            setFormData({ name: '', email: '', message: '' });
          } else {
            setStatus('Failed to send message.');
          }
        } catch (error) {
          setStatus('Error sending message.');
        }
      };

      return (
        <section id="contact" className="py-20 bg-accent text-white">
          <div className="container mx-auto px-4">
            <h2 className="text-3xl font-bold text-center mb-12">Get in Touch</h2>
            <form onSubmit={handleSubmit} className="max-w-lg mx-auto">
              <div className="mb-4">
                <label className="block mb-2">Name</label>
                <input
                  type="text"
                  name="name"
                  value={formData.name}
                  onChange={handleChange}
                  className="w-full p-3 rounded-lg text-black"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block mb-2">Email</label>
                <input
                  type="email"
                  name="email"
                  value={formData.email}
                  onChange={handleChange}
                  className="w-full p-3 rounded-lg text-black"
                  required
                />
              </div>
              <div className="mb-4">
                <label className="block mb-2">Message</label>
                <textarea
                  name="message"
                  value={formData.message}
                  onChange={handleChange}
                  className="w-full p-3 rounded-lg text-black"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" className="bg-secondary text-white py-3 px-6 rounded-lg hover:bg-orange-600">Send Message</button>
              {status && <p className="mt-4">{status}</p>}
            </form>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer className="bg-primary text-white py-6">
          <div className="container mx-auto px-4 text-center">
            <p>&copy; 2025 Instalytics. All rights reserved.</p>
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <Hero />
          <Features />
          <Testimonials />
          <Contact />
          <Footer />
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>
</body>
</html>
